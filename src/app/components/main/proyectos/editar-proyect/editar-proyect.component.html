<form [formGroup]="proyectoForm" (ngSubmit)="saveChanges()">
    <div class="modal-content p-4">
        <!-- Botón para cerrar el modal -->
        <div class="modal-header">
          <h5 class="modal-title">Actualizar Proyecto</h5>
            <!-- Botón de cierre con (click) para cerrar el modal -->
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
      
        <!-- Formulario -->
        <div class="row">
          <div class="col-12">
            <div class="form-group mb-3">
              <label class="form-label">CUI</label>
              <input type="text" formControlName="cuiInversion" class="form-control" placeholder="CUI" required />
            </div>
      
            <div class="form-group mb-3">
              <label class="form-label">Nombre</label>
              <textarea class="form-control" formControlName="nombreInversion" placeholder="Nombre Inversión" rows="3" required></textarea>
            </div>
    
            <div class="form-group mb-3">
              <label class="form-label" for="idUsuario">Responsable</label>
              <select formControlName="idUsuario" id="idUsuario" class="form-select" required>
                <option value="" disabled selected>Selecciona un usuario</option>
                <option value="brian">brian</option>
              </select>
            </div>
      
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label class="form-label" for="provinciaInversion">Provincia</label>
                <select formControlName="provinciaInversion" id="provinciaInversion" class="form-select" required>
                  <option value="" disabled selected>Selecciona una provincia</option>
                  <option value="andahuaylas">andahuaylas</option>
                </select>
              </div>
              <div class="col-md-6 form-group mb-3">
                <label class="form-label" for="distritoInversion">Distrito</label>
                <select formControlName="distritoInversion" id="distritoInversion" class="form-select" required>
                  <option value="" disabled selected>Selecciona un distrito</option>
                  <option value="sanji">sanji</option>
                </select>
              </div>
            </div>
      
            <!-- Continuar con los campos restantes del formulario usando 'form-group' y 'mb-3' -->
              <!-- Nivel y Función -->
              <div class="row">
                <div class="col-4 form-outline mb-4">
                  <label class="form-label">Nivel</label>
                  <select formControlName="nivelInversion" id="nivelInversion" class="form-select form-select-sm input-auth" required>
                    <option value="" disabled selected>Selecciona un nivel</option>
                    <option value="EXPEDIENTE TÉCNICO">EXPEDIENTE TÉCNICO</option>
                    <option value="IOARR">IOARR</option>
                  </select>
                </div>
                <div class="col-8 form-outline mb-4">
                  <label class="form-label">Función</label>
                  <select formControlName="funcionInversion" id="funcionInversion" class="form-select form-select-sm input-auth" required>
                    <option value="" disabled selected>Selecciona una función</option>
                    <option value="PLANEAMIENTO, GESTIÓN Y RESERVA DE CONTINGENCIA">PLANEAMIENTO, GESTIÓN Y RESERVA DE CONTINGENCIA</option>
                    <option value="JUSTICIA">JUSTICIA</option>
                    <option value="TRANSPORTE">TRANSPORTE</option>
                    <option value="SANEAMIENTO">SANEAMIENTO</option>
                    <option value="SALUD">SALUD</option>
                    <option value="EDUCACIÓN">EDUCACIÓN</option>
                  </select>
                </div>
              </div>
      
              <!-- Modalidad y Estado -->
              <div class="row">
                <div class="col-6 form-outline mb-4">
                  <label class="form-label" for="modalidadInversion">Modalidad</label>
                  <select formControlName="modalidadInversion" id="modalidadInversion" class="form-select form-select-sm input-auth" required>
                    <option value="" disabled selected>Selecciona una modalidad</option>
                    <option value="DIRECTA">DIRECTA</option>
                    <option value="CONTRATA">CONTRATA</option>
                  </select>
                </div>
                <div class="col-6 form-outline mb-4">
                  <label class="form-label" for="estadoInversion">Estado</label>
                  <select formControlName="estadoInversion" id="estadoInversion" class="form-select form-select-sm input-auth" required>
                    <option value="" disabled>Selecciona un estado</option>
                    <option value="POR ELABORAR" selected>POR ELABORAR</option>
                    <option value="PARALIZADO">PARALIZADO</option>
                    <option value="EN ELABORACIÓN">EN ELABORACIÓN</option>
                    <option value="EN GRSLI">EN GRSLI</option>
                    <option value="EN LEVANTAMIENTO DE OBSERVACIONES">EN LEVANTAMIENTO DE OBSERVACIONES</option>
                    <option value="CON CONFORMIDAD DE GRSLI">CON CONFORMIDAD DE GRSLI</option>
                    <option value="CON REGISTRO DE FASE DE EJECUCIÓN">CON REGISTRO DE FASE DE EJECUCIÓN</option>
                    <option value="CON RESOLUCIÓN EJECUTIVA">CON RESOLUCIÓN EJECUTIVA</option>
                  </select>
                </div>
              </div>
      
              <!-- Fechas -->
              <div class="row">
                <div class="col-6 form-outline mb-4">
                  <label class="form-label">Fecha Inicio</label>
                  <input type="date" formControlName="fechaInicioInversion" class="input-auth" required/>
                </div>
                <div class="col-6 form-outline mb-4">
                  <label class="form-label">Fecha Final</label>
                  <input type="date" formControlName="fechaFinalInversion" class="input-auth" required/>
                </div>
              </div>
      
              <!-- Presupuesto -->
              <div class="row">
                <div class="col-6 form-outline mb-4">
                  <label class="form-label">Presupuesto Formulación</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">S/</span>
                    <input type="text" formControlName="presupuestoFormulacionInversion" class="input-auth form-control" placeholder="Presupuesto Formulación" required>
                  </div>
                </div>
                <div class="col-6 form-outline mb-4">
                  <label class="form-label">Presupuesto Ejecución</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">S/</span>
                    <input type="text" formControlName="presupuestoEjecucionInversion" class="input-auth form-control" placeholder="Presupuesto Ejecución" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 py-2 text-center">
            <button type="button" class="btn btn-secondary" (click)="closeModal()"><i class="fas fa-undo-alt"></i>&nbsp;&nbsp;Volver</button>
            <button type="submit" class="btn btn-success mx-1">
              <i class="fas fa-plus"></i>&nbsp;&nbsp;Actualizar</button>
          </div>
    </div>
    </form>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
