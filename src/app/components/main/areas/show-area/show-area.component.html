<div class="modal-content p-4">
<div class="modal-header">
    <h5 class="modal-title">Detalles del Area</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  
  <div class="modal-body">
        
    <div class="row">
        <div class="col-12">
      <div class="form-group mb-3">
        <strong class="form-group">Nombre Area:</strong> {{ data.nombreArea}}
      </div>
      <div class="form-group mb-3">
        <strong>Responsable:</strong> {{ data.idUsuario}}
      </div>
      <div class="form-group mb-3">
        <strong>Empleados:</strong> {{ data.nroEmpleados}}
      </div>
      <div class="form-group mb-3">
        <strong>Observaciones:</strong> {{ data.Observaciones}}
      </div>
      <!-- Añade más campos según lo necesites -->
    </div>
  </div>
</div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
