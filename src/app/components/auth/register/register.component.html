<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="registerUser(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="user">Nombre:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userModel.name" required/>
    </div>
    <div class="form-group">
      <label for="user">Apellido:</label>
      <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="userModel.lastname" required/>
    </div>
    <div class="form-group">
      <label for="user">Rol:</label>
      <input type="text" id="rol" name="rol" class="form-control" [(ngModel)]="userModel.rol" required/>
    </div>
    <div class="form-group">
      <label for="user">Usuario:</label>
      <input type="text" id="user" name="user" class="form-control" [(ngModel)]="userModel.user" required/>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="userModel.password" required/>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
